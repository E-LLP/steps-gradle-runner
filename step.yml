title: Gradle Runner
summary: |-
  Runs a gradle task
description: |-
  Runs a gradle task and copies all - or specified - generated APKs to `$BITRISE_DEPLOY_DIR`
website: https://github.com/bitrise-io/steps-gradle-runner
source_code_url: https://github.com/bitrise-io/steps-gradle-runner
support_url: https://github.com/bitrise-io/steps-gradle-runner/issues
host_os_tags:
  - "ubuntu"
project_type_tags:
  - android
type_tags:
  - gradle
is_requires_admin_user: false
is_always_run: false
is_skippable: false
inputs:
  - workdir: $BITRISE_SOURCE_DIR
    opts:
      title: "Working directory"
      description: |
        Working directory of the step.
        You can leave it empty to don't change it.
      is_required: false
      is_expand: true
  - gradle_file:
    opts:
      title: "Path for the gradle file to run"
      description: |
        Path for the gradle file to run
      is_required: true
      is_expand: true
  - gradle_task:
    opts:
      title: "Gradle task to run"
      description: |
        Gradle task to run
      is_required: true
      is_expand: true
  - apk_file_filter:
    opts:
      title: "APK file filter"
      description: |
        The steps moves all the found apk files under `$BITRISE_DEPLOY_DIR`.
        You can specify a filter to move only the selected APKs.

        Example: `*release*.apk`
      is_required: false
      is_expand: true